<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="assets/output.css">
    
</head>
<body>

<nav class="p-4 bg-gray-800">
    <div class="container flex items-center justify-between mx-auto">
        <!-- Brand Name -->
        <a href="#" class="text-xl font-bold text-white">My Mart</a>
        
        <!-- Navigation Links -->
        <ul class="hidden space-x-4 md:flex">
            <li><a href="#" class="text-gray-300 hover:text-white">Home</a></li>
            <li><a href="#" class="text-gray-300 hover:text-white">Shop</a></li>
            <li><a href="#" class="text-gray-300 hover:text-white">About</a></li>
            <li><a href="#" class="text-gray-300 hover:text-white">Contact</a></li>
        </ul>

        <!-- Mobile Menu Button -->
        <div class="md:hidden">
            <button id="menu-btn" class="text-gray-300 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Mobile Menu -->
    <ul id="mobile-menu" class="hidden mt-4 space-y-2 md:hidden">
        <li><a href="#" class="block text-gray-300 hover:text-white">Home</a></li>
        <li><a href="#" class="block text-gray-300 hover:text-white">Shop</a></li>
        <li><a href="#" class="block text-gray-300 hover:text-white">About</a></li>
        <li><a href="#" class="block text-gray-300 hover:text-white">Contact</a></li>
    </ul>
</nav>


<section class="container grid grid-cols-1 gap-6 pt-10 mx-auto md:grid-cols-3">
    <div class="p-6 bg-white rounded shadow">
        <h2 class="mb-2 text-xl font-bold">Column 1</h2>
        <p>Content for the first column goes here.</p>
    </div>
    <div class="p-6 bg-white rounded shadow">
        <h2 class="mb-2 text-xl font-bold">Column 2</h2>
        <p>Content for the second column goes here.</p>
    </div>
    <div class="p-6 bg-white rounded shadow">
        <h2 class="mb-2 text-xl font-bold">Column 3</h2>
        <p>Content for the third column goes here.</p>
    </div>
</section>

<script>
    // JavaScript for Mobile Menu Toggle
    document.getElementById('menu-btn').addEventListener('click', function() {
        var menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
    });
</script>

</body>
</html>
